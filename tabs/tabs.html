<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./tabs.js"></script>
        <link rel="stylesheet" 
              type="text/css" 
              href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
        <link href="./tabs.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <ul class="tabs" data-content-tabs="#content-tabs">
            <li><a href="#corgi" class="active">Corgi</a></li>
            <li><a href="#samoyed">Samoyed</a></li>
            <li><a href="#golden">Golden Retriever</a></li>
            <div id="content-tabs">
                <div class="tab-pane active" id="corgi">
                    <p>I love Corgi</p>
                </div>
                <div class="tab-pane" id="samoyed">
                    <p>Samoyeds always smile</p>
                </div>
                <div class="tab-pane" id="golden">
                    <p>Golden Retrievers are so smart!</p>
                </div>
            </div>
        </ul>
        <script>
          $(function() {
            $('.tabs').tabs();
          })
        </script>
    </body>
</html>
