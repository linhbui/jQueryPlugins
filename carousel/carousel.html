<!DOCTYPE html>
<html>
    <head>
        <title>My Cool Website</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./carousel.js"></script>
        <link rel="stylesheet" 
              type="text/css" 
              href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
        <link href="./carousel.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="carousel">
            <div class="items">
                <img class="active" src="./img/1.jpg" >
                <img src="./img/2.jpg">
                <img src="./img/3.jpg">
            </div>
            <a href="javascript:void(0)" class="slide-left">Prev</a>
            <a href="javascript:void(0)" class="slide-right">Next</a>
        </div>
        <script>
          $(function() {
            $('.carousel').carousel();
          })
        </script>
    </body>
</html>
